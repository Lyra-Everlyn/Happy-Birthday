<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiệu ứng đặc biệt</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #matrix {
            z-index: 1;
            display: none; /* Ẩn ban đầu */
        }

        #pinkboard {
            z-index: 2;
            display: none; /* Ẩn ban đầu */
        }

        .heart-text,
        .name-text {
            position: absolute;
            top: 47%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: pink;
            font-size: 36px;
            font-family: Arial, sans-serif;
            z-index: 3; /* Đảm bảo chữ nằm trên các canvas */
            display: none; /* Ẩn ban đầu */
        }

        .name-text {
            top: 53%;
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>

    <div class="heart-text"></div>
    <div class="name-text"></div>
    <canvas id="matrix"></canvas>
    <canvas id="pinkboard"></canvas>

    <script>
        // === Code cho hiệu ứng hạt văn bản ===
        const particleCanvas = document.getElementById('particleCanvas');
        const particleCtx = particleCanvas.getContext('2d');
        particleCanvas.width = window.innerWidth;
        particleCanvas.height = window.innerHeight;

        class Particle {
            constructor(x, y) {
                this.x = Math.random() * particleCanvas.width;
                this.y = Math.random() * particleCanvas.height;
                this.targetX = x;
                this.targetY = y;
                this.size = Math.random() * 2 + 1;
                this.color = '#ff69b4';
            }

            draw() {
                particleCtx.fillStyle = this.color;
                particleCtx.beginPath();
                particleCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                particleCtx.fill();
            }

            update() {
                this.x += (this.targetX - this.x) * 0.05;
                this.y += (this.targetY - this.y) * 0.05;
            }
        }

        let particles = [];
        const textToDisplay = [
            { text: '3', size: '200px' },
            { text: '2', size: '200px' },
            { text: '1', size: '200px' },
            { text: 'Olivia', size: '120px' },
            { text: 'Sorry I just texted you now', size: '50px' },
            { text: 'Although it s a bit late', size: '50px' },
            { text: 'Happy Birthday', size: '60px' }
        ];

        function createParticlesFromText(text, fontSize) {
            return new Promise(resolve => {
                particleCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
                particleCtx.font = `bold ${fontSize} sans-serif`;
                particleCtx.fillStyle = 'white';
                particleCtx.textAlign = 'center';
                particleCtx.fillText(text, particleCanvas.width / 2, particleCanvas.height / 2);

                const imageData = particleCtx.getImageData(0, 0, particleCanvas.width, particleCanvas.height);
                particles = [];
                for (let y = 0; y < imageData.height; y += 4) {
                    for (let x = 0; x < imageData.width; x += 4) {
                        const index = (y * imageData.width + x) * 4;
                        if (imageData.data[index] > 0) {
                            particles.push(new Particle(x, y));
                        }
                    }
                }
                particleCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
                resolve();
            });
        }

        function renderParticles() {
            particleCtx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            particleCtx.fillRect(0, 0, particleCanvas.width, particleCanvas.height);

            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(renderParticles);
        }

        async function animateText() {
            for (const item of textToDisplay) {
                await createParticlesFromText(item.text, item.size);
                await new Promise(r => setTimeout(r, 3000));
            }
            
            // Chờ thêm 5 giây sau câu cuối cùng
            await new Promise(r => setTimeout(r, 5000));

            // Bắt đầu hiệu ứng thứ hai
            startMatrixEffect();
        }

        renderParticles();
        animateText();

        // === Code cho hiệu ứng ma trận trái tim ===
        function startMatrixEffect() {
            // Ẩn canvas hiệu ứng hạt
            document.getElementById('particleCanvas').style.display = 'none';

            // Hiển thị các canvas và div cho hiệu ứng ma trận trái tim
            document.getElementById('matrix').style.display = 'block';
            document.getElementById('pinkboard').style.display = 'block';
            document.querySelector('.heart-text').style.display = 'block';
            document.querySelector('.name-text').style.display = 'block';
            
            // Code 1: Matrix Effect
            const canvasMatrix = document.getElementById('matrix');
            const ctxMatrix = canvasMatrix.getContext('2d');

            canvasMatrix.width = window.innerWidth;
            canvasMatrix.height = window.innerHeight;

            const letters = "Happy Birthday".split("");
            const fontSize = 20;
            const columns = canvasMatrix.width / fontSize;

            const drops = [];
            for (let i = 0; i < columns; i++) {
                drops[i] = 1;
            }

            function drawMatrix() {
                ctxMatrix.fillStyle = "rgba(0, 0, 0, 0.05)";
                ctxMatrix.fillRect(0, 0, canvasMatrix.width, canvasMatrix.height);

                ctxMatrix.fillStyle = "#FFBFDF";
                ctxMatrix.font = fontSize + "px arial";

                for (let i = 0; i < drops.length; i++) {
                    const text = letters[Math.floor(Math.random() * letters.length)];
                    ctxMatrix.fillText(text, i * fontSize, drops[i] * fontSize);

                    if (drops[i] * fontSize > canvasMatrix.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }

            function animateMatrix() {
                drawMatrix();
                requestAnimationFrame(animateMatrix);
            }
            animateMatrix();

            // Code 2: Heart Particle Effect
            var settings = {
                particles: {
                    length: 500,
                    duration: 2,
                    velocity: 100,
                    effect: -0.75,
                    size: 30,
                },
            };

            (function () {
                var b = 0;
                var c = ["ms", "moz", "webkit", "o"];
                for (var a = 0; a < c.length && !window.requestAnimationFrame; ++a) {
                    window.requestAnimationFrame = window[c[a] + "RequestAnimationFrame"];
                    window.cancelAnimationFrame = window[c[a] + "CancelAnimationFrame"] || window[c[a] + "CancelRequestAnimationFrame"];
                }
                if (!window.requestAnimationFrame) {
                    window.requestAnimationFrame = function (h, e) {
                        var d = new Date().getTime();
                        var f = Math.max(0, 16 - (d - b));
                        var g = window.setTimeout(function () {
                            h(d + f);
                        }, f);
                        b = d + f;
                        return g;
                    };
                }
                if (!window.cancelAnimationFrame) {
                    window.cancelAnimationFrame = function (d) {
                        clearTimeout(d);
                    };
                }
            })();

            var Point = (function () {
                function Point(x, y) {
                    this.x = typeof x !== "undefined" ? x : 0;
                    this.y = typeof y !== "undefined" ? y : 0;
                }
                Point.prototype.clone = function () {
                    return new Point(this.x, this.y);
                };
                Point.prototype.length = function (length) {
                    if (typeof length == "undefined") return Math.sqrt(this.x * this.x + this.y * this.y);
                    this.normalize();
                    this.x *= length;
                    this.y *= length;
                    return this;
                };
                Point.prototype.normalize = function () {
                    var length = this.length();
                    this.x /= length;
                    this.y /= length;
                    return this;
                };
                return Point;
            })();

            var Particle = (function () {
                function Particle() {
                    this.position = new Point();
                    this.velocity = new Point();
                    this.acceleration = new Point();
                    this.age = 0;
                }
                Particle.prototype.initialize = function (x, y, dx, dy) {
                    this.position.x = x;
                    this.position.y = y;
                    this.velocity.x = dx;
                    this.velocity.y = dy;
                    this.acceleration.x = dx * settings.particles.effect;
                    this.acceleration.y = dy * settings.particles.effect;
                    this.age = 0;
                };
                Particle.prototype.update = function (deltaTime) {
                    this.position.x += this.velocity.x * deltaTime;
                    this.position.y += this.velocity.y * deltaTime;
                    this.velocity.x += this.acceleration.x * deltaTime;
                    this.velocity.y += this.acceleration.y * deltaTime;
                    this.age += deltaTime;
                };
                Particle.prototype.draw = function (context, image) {
                    function ease(t) {
                        return --t * t * t + 1;
                    }
                    var size = image.width * ease(this.age / settings.particles.duration);
                    context.globalAlpha = 1 - this.age / settings.particles.duration;
                    context.drawImage(image, this.position.x - size / 2, this.position.y - size / 2, size, size);
                };
                return Particle;
            })();

            var ParticlePool = (function () {
                var particles,
                    firstActive = 0,
                    firstFree = 0,
                    duration = settings.particles.duration;

                function ParticlePool(length) {
                    particles = new Array(length);
                    for (var i = 0; i < particles.length; i++) particles[i] = new Particle();
                }

                ParticlePool.prototype.add = function (x, y, dx, dy) {
                    particles[firstFree].initialize(x, y, dx, dy);
                    firstFree++;
                    if (firstFree == particles.length) firstFree = 0;
                    if (firstActive == firstFree) firstActive++;
                    if (firstActive == particles.length) firstActive = 0;
                };

                ParticlePool.prototype.update = function (deltaTime) {
                    var i;
                    if (firstActive < firstFree) {
                        for (i = firstActive; i < firstFree; i++) particles[i].update(deltaTime);
                    }
                    if (firstFree < firstActive) {
                        for (i = firstActive; i < particles.length; i++) particles[i].update(deltaTime);
                        for (i = 0; i < firstFree; i++) particles[i].update(deltaTime);
                    }
                    while (particles[firstActive].age >= duration && firstActive != firstFree) {
                        firstActive++;
                        if (firstActive == particles.length) firstActive = 0;
                    }
                };

                ParticlePool.prototype.draw = function (context, image) {
                    if (firstActive < firstFree) {
                        for (i = firstActive; i < firstFree; i++) particles[i].draw(context, image);
                    }
                    if (firstFree < firstActive) {
                        for (i = firstActive; i < particles.length; i++) particles[i].draw(context, image);
                        for (i = 0; i < firstFree; i++) particles[i].draw(context, image);
                    }
                };

                return ParticlePool;
            })();

            (function (canvas) {
                var context = canvas.getContext("2d"),
                    particles = new ParticlePool(settings.particles.length),
                    particleRate = settings.particles.length / settings.particles.duration,
                    time;

                function pointOnHeart(t) {
                    return new Point(
                        160 * Math.pow(Math.sin(t), 3),
                        130 * Math.cos(t) - 50 * Math.cos(2 * t) - 20 * Math.cos(3 * t) - 10 * Math.cos(4 * t) + 25
                    );
                }

                var image = (function () {
                    var canvas = document.createElement("canvas"),
                        context = canvas.getContext("2d");
                    canvas.width = settings.particles.size;
                    canvas.height = settings.particles.size;

                    function to(t) {
                        var point = pointOnHeart(t);
                        point.x = settings.particles.size / 2 + (point.x * settings.particles.size) / 350;
                        point.y = settings.particles.size / 2 - (point.y * settings.particles.size) / 350;
                        return point;
                    }

                    context.beginPath();
                    for (var t = -Math.PI; t < Math.PI; t += 0.01) {
                        var point = to(t);
                        context.lineTo(point.x, point.y);
                    }
                    context.closePath();
                    context.fillStyle = "#FF69B4";
                    context.fill();

                    var image = new Image();
                    image.src = canvas.toDataURL();
                    return image;
                })();

                function render() {
                    requestAnimationFrame(render);

                    var newTime = new Date().getTime() / 1000,
                        deltaTime = newTime - (time || newTime);
                    time = newTime;

                    context.clearRect(0, 0, canvas.width, canvas.height);

                    var amount = particleRate * deltaTime;
                    for (var i = 0; i < amount; i++) {
                        var pos = pointOnHeart(Math.PI - 2 * Math.PI * Math.random());
                        var dir = pos.clone().length(settings.particles.velocity);
                        particles.add(canvas.width / 2 + pos.x, canvas.height / 2 - pos.y, dir.x, -dir.y);
                    }

                    particles.update(deltaTime);
                    particles.draw(context, image);
                }

                function onResize() {
                    canvas.width = canvas.clientWidth;
                    canvas.height = canvas.clientHeight;
                }

                window.onresize = onResize;
                setTimeout(function () {
                    onResize();
                    render();
                }, 10);
            })(document.getElementById("pinkboard"));
        }
    </script>
</body>
</html>
